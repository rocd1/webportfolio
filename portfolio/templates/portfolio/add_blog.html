{% extends 'portfolio/base.html' %}

{% block content %}
  <div class="container" style="background-color: #f8f8f8; padding: 20px;">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h1 class="text-center text-info">Add Blog</h1><br>
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          
          <div class="form-group">
            <label for="{{blog.slug}}">Slug:</label>
            <input type="text" name="slug"  maxlength="200" required id="id_slug" class="form-control">
          </div>
        
          <div class="form-group">
            <label for="{{blog.title}}">Title:</label>
            <input type="text" name="title" maxlength="200" required id="id_title" class="form-control">
          </div>
        
          <div class="form-group">
            <label for="{{blog.content}}">Content:</label>
            <textarea name="content" cols="30" rows="10" required id="id_content" class="form-control"></textarea>
          </div>
        
          <div class="form-group">
            <label for="{{blog.image_url}}">Image URL:</label>
            <input type="url" name="image_url" maxlength="200" id="id_image_url" class="form-control">
          </div>
         
          <div class="form-group">
            <label for="{{blog.author}}">Author:</label>
            <select name="author" required id="id_author" class="form-control">
              <option value="">---------</option>
              <option value="1" selected>red</option> 
            </select>
          </div>

          <div class="form-group">
            <label for="id_post_count">Post count:</label>
            <input type="number" name="post_count" value="0" required id="id_post_count">
          </div>

          <div class="d-flex justify-content-end mt-3">
            <button type="submit" class="btn btn-primary mr-2">Save</button>
            <a href="{% url 'blog_list' %}" class="btn btn-secondary">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
