{% extends 'portfolio/base.html' %}

{% block content %}



<div class="container">
    <h2 class="text-center text-white">Gallery</h2><hr>
    <div class="row">
        {% for photo in photos %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <a href="{% url 'photo_detail' photo.pk %}">
                    <img src="{{ photo.image_url }}" alt="image" class="card-img-top img-fluid" style="box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);">
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<hr>

{% endblock %}
