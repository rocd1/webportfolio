{% extends 'portfolio/base.html' %}

{% block content %}
<div class="container" style="background-color: #343a40; padding: 20px; border-radius: 8px;">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="text-center text-white">
        <h1>Confirm Delete</h1>
        <p>Are you sure you want to delete the blog post "{{ blog.title }}"?</p>
        <form method="post">
          {% csrf_token %}
          <div class="d-flex justify-content-center mt-3">
            <button type="submit" class="btn btn-danger mr-3">Yes, delete</button>
            <a href="{% url 'blog_detail' blog.slug %}" class="btn btn-secondary">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
