{% extends 'portfolio/base.html' %}

{% block content %}
<div class="container mt-5" style="background-color: #f8f9fa; padding: 20px;">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body text-center">
                    <!-- the image_url -->
                    <a href="{{ photo.image_url }}">
                        <img src="{{ photo.image_url }}" alt="{{ photo.caption }}" class="img-fluid mb-3" style="max-width: 100%;">
                    </a><br>
                    <!-- caption -->
                    <p>{{ photo.caption }}</p><br>   
                </div>
            </div>
        </div>
    </div>
</div><br><br>
{% endblock %}
