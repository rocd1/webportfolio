{% extends 'portfolio/base.html' %}

{% block content %}
<div class="container py-4 mt-3"  style="background-color: #f8f8f8; padding: 25px;">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <h1 class="text-center">{{ blog.title }}</h1><br>
      <div class="text-center">
        <img src="{{ blog.image_url }}" alt="image" class="img-fluid mx-auto d-block"><br>
      </div>
      <p class="text-center">{{ blog.content }}</p><br>
    </div>
  </div>
</div>
{% endblock %}
