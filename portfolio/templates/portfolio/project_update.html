{% extends 'portfolio/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <h1 class="text-center mb-4">Update Project</h1>
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
              <label for="id_title">Title:</label>
              <input type="text" name="title" id="id_title" class="form-control" value="{{ form.title.value|default_if_none:'' }}">
            </div>
            <div class="form-group">
              <label for="id_project_link">Project Link:</label>
              <input type="text" name="project_link" id="id_project_link" class="form-control" value="{{ form.project_link.value|default_if_none:'' }}">
            </div>
            <div class="form-group">
              <label for="id_description">Description:</label>
              <textarea name="description" id="id_description" rows="4" class="form-control">{{ form.description.value|default_if_none:'' }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
