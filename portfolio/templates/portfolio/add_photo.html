{% extends 'portfolio/base.html' %}

{% block content %}



<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <h1 class="text-center mb-4">Add Photos</h1>
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
              <label for="id_caption">Caption:</label>
              <input type="text" name="caption" id="id_caption" class="form-control" value="{{ form.caption.value|default_if_none:'' }}">
            </div>
            
            <div class="form-group">
              <label for="id_image_url">Image URL:</label>
              {{ form.image_url.errors }}
              <input type="url" name="image_url" id="id_image_url" class="form-control" value="{{ form.image_url.value|default_if_none:'' }}">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div><br><br>
{% endblock %}
