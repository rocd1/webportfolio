<!-- photo_update.html -->
{% extends 'portfolio/base.html' %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <h1 class="text-center mb-4">Update Photo</h1>
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
              <label for="id_caption">Caption:</label>
              <input type="text" name="caption" id="id_caption" class="form-control">
            </div>
            <div class="form-group">
              
              {% if photo.image %}
                <p>Current Image: <img src="{{ photo.image.url }}" alt="{{ photo.caption }}" class="img-thumbnail" style="max-width: 200px;"></p>
              {% endif %}
            </div>
            <div class="form-group">
              <label for="id_image_url">Image URL:</label>
              {{ form.image_url.errors }}
              <input type="url" name="image_url" id="id_image_url" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div><br><br>
{% endblock %}
